cl_showpos 0
cl_teammate_colors_show 2
cl_timeout 1337
cl_use_opens_buy_menu 0
closeonbuy 1
gameinstructor_enable 0
hud_takesshots 0
mm_dedicated_search_maxping 0
motdfile 0
option_duck_method 0
option_speed_method 0
player_nevershow_communityservermessage 1
drawradar

// Hud
cl_hud_background_alpha 0.1
cl_hud_bomb_under_radar 1
cl_hud_color 0
cl_hud_playercount_pos 1
cl_hud_radar_scale 1.2
cl_hud_playercount_showcount 0
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.1
cl_showloadout 1
cl_show_clan_in_death_notice 0
cl_wpn_sway_scale 0
hud_scaling 0.95
safezonex 0.85
safezoney 0.85
safezonex 1
safezoney 1
ui_steam_overlay_notification_position bottomright

// Crosshair
cl_crosshair_drawoutline "1.000000"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0.000000"
cl_crosshairalpha "200.000000"
cl_crosshaircolor "5.000000"
cl_crosshaircolor_b "0.000000"
cl_crosshaircolor_g "0.000000"
cl_crosshaircolor_r "255.000000"
cl_crosshairdot "0.000000"
cl_crosshairgap "1.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "5.000000"
cl_crosshairstyle "4.000000"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// Keybinds
unbindall

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "d" "+moveright"
bind "a" "+moveleft"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "MWHEELDOWN" "+jump"

bind "p" "screenshot"
bindtoggle "x" "spec_show_xray"

// Console
bind "`" "toggleconsole"

// Mouse
sensitivity "0.8"
m_pitch "0.022"
m_rawinput "1"
m_side "0.8"
m_yaw "0.022"

// Sound
volume "0.1"
voice_enable "0"
snd_setmixer "dialog vol 0"
snd_music_volume "0"

// Camera binds for 104-key
bind "ins"  T_spawn
bind "del"  CT_spawn
bind "home" A_site
bind "end"  B_site
bind "pgup" mid_cam
bind "pgdn" alt_cam

// Camera map alias
alias camera_d2       "exec observer/de_dust2_cameras"
alias camera_cache    "exec observer/de_cache_cameras"
alias camera_inferno  "exec observer/de_inferno_cameras"
alias camera_mirage   "exec observer/de_mirage_cameras"
alias camera_nuke     "exec observer/de_nuke_cameras"
alias camera_cbbl     "exec observer/de_cbble_cameras"
alias camera_overpass "exec observer/de_overpass_cameras"
alias camera_train "exec observer/de_train_cameras"

host_writeconfig

echo ""
echo "---------------------"
echo "c0rp3n Observer config complete."
echo "---------------------"
echo ""