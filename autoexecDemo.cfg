// Corpen's CS:GO Config.
echo ""
echo "---------------------"
echo "c0rp3n demo config start."
echo "---------------------"
echo ""

// launch parameters: -tickrate 128 -refresh 240 -threads 16 -high -novid -nojoy -nod3d9ex1 +cl_forcepreload 1 +exec autoexec

// Rates
cl_interp 0
cl_interp_ratio 1
cl_cmdrate 128
cl_updaterate 128
rate 786432
cl_lagcompensation 1
cl_predictweapons 1
fps_max "999"
fps_max_menu "999"

// Rendering
mat_monitorgamma "1.6"
mat_queue_mode "2"
r_dynamic "0"
r_drawparticles "0"
r_drawtracers_firstperson "1"

// Hud
hud_scaling "0.8"
hud_showtargetid "1"

// Radar
cl_hud_radar_scale "1.0"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "1"

// Crosshair
exec "c0rp3n_crosshair_1"

// Viewmodel
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "1.000000"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

cl_autohelp "0"
cl_showhelp "0"
closeonbuy "0"
cl_disablehtmlmotd "1"
cl_forcepreload "1"

snd_headphone_pan_exponent 2

// Keybinds
unbindall

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "d" "+moveright"
bind "a" "+moveleft"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

// Demo
bind "q" "demo_pause"
bind "e" "demo_resume"
bind "SPACE" "demo_togglepause"
bind "TAB" "demoui"

bind "p" "screenshot"

// Console
bind "`" "toggleconsole"

exec "c0rp3n_crosshair_2"

// Sound
volume "0.1"

mat_savechanges
host_writeconfig

cl_showfps 0

echo ""
echo "---------------------"
echo "c0rp3n config complete."
echo "---------------------"
echo ""

