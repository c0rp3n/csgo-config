// Corpen's CS:GO Config.
echo ""
echo "---------------------"
echo "c0rp3n demo config start."
echo "---------------------"
echo ""

// Hud
hud_scaling "1.0"
hud_showtargetid "1"

// Radar
cl_hud_radar_scale "1.0"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "1"

// Crosshair
exec "c0rp3n_crosshair_1"

// Viewmodel
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_bob_lower_amt 21
cl_bobamt_lat 0.4
cl_bobamt_vert 0.25
cl_bobcycle 0.98

cl_autohelp "0"
cl_showhelp "0"
closeonbuy "0"
cl_disablehtmlmotd "1"
cl_forcepreload "1"

snd_headphone_pan_exponent 2

// Keybinds
unbindall

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "d" "+moveright"
bind "a" "+moveleft"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

// Control
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Demo
bind "q" "demo_pause"
bind "e" "demo_resume"
bind "SPACE" "demo_togglepause"
bind "TAB" "demoui"

bind "p" "screenshot"

// Console
bind "`" "toggleconsole"

exec "c0rp3n_crosshair_3"

// Sound
volume "0.1"

cl_obs_interp_enable "0"

echo ""
echo "---------------------"
echo "c0rp3n config complete."
echo "---------------------"
echo ""

