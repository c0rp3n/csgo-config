// Corpen's CS:GO Config.
echo ""
echo "---------------------"
echo "c0rp3n recording config complete."
echo "---------------------"
echo ""

// Hud
cl_radar_always_centered "1"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"

hud_scaling "0.8"
hud_showtargetid “1”

// Crosshair
exec "c0rp3n_crosshair_1"

// Keybinds
unbindall

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "d" "+moveright"
bind "a" "+moveleft"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "MWHEELDOWN" "+jump"

// Comunication
bind "x" "+voicerecord"
bind "y" "messagemode"
bind "u" "messagemode2"

// Demo
bind "q" "demo_pause"
bind "e" "demo_resume"
bind "SPACE" "demo_togglepause"
bind "TAB" "demoui"

bind "p" "screenshot"

// Console
bind "`" "toggleconsole"

// Crosshair Management
bind "kp_end" "exec c0rp3n_crosshair_0"
bind "kp_downarrow" "exec c0rp3n_crosshair_1"
bind "kp_pgdn" "exec c0rp3n_crosshair_2"

// Alias
alias toggle_hand_side "left_hand"
alias left_hand "cl_righthand 0; alias toggle_hand_side right_hand"
alias right_hand "cl_righthand 1; alias toggle_hand_side left_hand"

// Mouse
sensitivity "0.8"
m_pitch "0.022"
m_rawinput "1"
m_side "0.8"
m_yaw "0.022"

// Sound
volume "0.1"

// HLAE
sv_cheats 1
host_timescale 0
mirv_snd_timescale 1
cl_clock_correction 0

r_disable_distance_fade_on_big_props 1
r_disable_distance_fade_on_big_props_thresh 0

mirv_gameoverlay enable 0

mirv_cvar_unhide_all
spec_autodirector 0
spec_autodirector_cameraman 0
spec_cameraman_ui 0
spec_cameraman_xray 0
spec_show_xray 0

// Fixes
mirv_fix blockObserverTarget 1
mirv_fix playerAnimState 1

// Camera
mirv_cam fov 96.0

// Hacks
mirv_cvar_hack viewmodel_fov 96.0

// Death notices
mirv_deathmsg lifetime 100
alias "localplayer" "localplayer_on"
alias "localplayer_on" "mirv_deathmsg filter add attackerMatch=!xTrace block=1 lastRule=1;alias localplayer localplayer_off;echo KILLFEED: ONLY LOCAL PLAYER"
alias "localplayer_off" "mirv_deathmsg filter clear;alias localplayer localplayer_on;echo KILLFEED: DEFAULT"

unbind h
bind "h" "localplayer" 

mat_savechanges
host_writeconfig

cl_showfps 1

echo ""
echo "---------------------"
echo "c0rp3n demo config complete."
echo "---------------------"
echo ""